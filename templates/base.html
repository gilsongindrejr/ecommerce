{% load bootstrap4 %}
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <a class="navbar-brand" href="{% url 'index' %}">
      <img src="#" alt="">Logo
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="navbar-nav mr-auto">
    </div>
    <div class="my-2 my-lg-0">
      <a href="{% url 'cart' %}"><button class="btn btn-primary mx-1 my-2 my-sm-0" type="submit">Cart</button></a>
      <button class="btn btn-outline-success mx-1 my-2 my-sm-0" type="submit">Register</button>
      <button class="btn btn-outline-success my-1 my-sm-0" type="submit">Login</button>
    </div>
  </div>
</nav>
        {% block content%}{% endblock %}
        {% bootstrap_javascript jquery='full' %}
</body>
</html>
